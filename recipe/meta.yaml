{% set version = "2.7.1" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sentimentr
  version: {{ version|replace("-", "_") }}

source:
  fn: sentimentr_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/sentimentr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sentimentr/sentimentr_{{ version }}.tar.gz
  sha256: 5a3878c0498b6fa820e9ca4b3eb9455fa25f91b4b7ebabf17ed5fa9bf881be8e

build:
  noarch: generic
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-data.table
    - r-ggplot2
    - r-lexicon >=1.0.0
    - r-stringi
    - r-syuzhet
    - r-textclean >=0.6.1
    - r-textshape >=1.3.0
  run:
    - r-base
    - r-data.table
    - r-ggplot2
    - r-lexicon >=1.0.0
    - r-stringi
    - r-syuzhet
    - r-textclean >=0.6.1
    - r-textshape >=1.3.0

test:
  commands:
    - $R -e "library('sentimentr')"           # [not win]
    - "\"%R%\" -e \"library('sentimentr')\""  # [win]

about:
  home: http://github.com/trinker/sentimentr
  license: MIT
  summary: Calculate text polarity sentiment at the sentence level and optionally aggregate by
    rows or grouping variable(s).
  license_family: MIT

extra:
  recipe-maintainers:
    - CurtLH
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
